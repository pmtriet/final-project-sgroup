<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="firstSec">
            <img src="./img/logo.png" alt="">
            <div class="add_task" id="popup-task">
                <img src="./img/add.png" alt="">
                <span>New task</span>
            </div>
        </div>
        <div class="secondSec">
            <div class="list_task">
                <div class="list_task_header">
                    <span>Todo</span>
                    <div class="todo_task_count_bg">
                        <span id ="todo-task-count"></span>
                    </div>
                </div>
                <div class="view_list_task" id ="todo-list"></div>
            </div>
            <div class="list_task">
                <div class="list_task_header doing">
                    <span>Doing</span>
                    <div class="doing_task_count_bg">
                        <span id ="doing-task-count"></span>
                    </div>
                </div>
                <div class="view_list_task" id ="doing-list"></div>
                
            </div>
            <div class="list_task">
                <div class="list_task_header finished">
                    <span>Finished</span>
                    <div class="finished_task_count_bg">
                        <span id ="finished-task-count"></span>
                    </div>
                </div>
                <div class="view_list_task" id ="finished-list"></div>
            </div>
        </div>
        
    </div>
    <div class="popup-input disable" id="popup-input">
        <div class="input-bg" onclick=""></div>
        <div class="popup-content-container">
            <div class="popup-content">
                <p class="input-title">ADD NEW TODO</p>
            <input placeholder="Category" type="text" name="" id="category" required class="input">
            <input placeholder="Title" type="text" name="" id="title" required class="input">
            <input placeholder="Content" type="text" name="" id="content" required class="input">
            <button id="add-todo" type="submit">SUBMIT</button>
            <span class="close" id="close-popup-input">x</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
